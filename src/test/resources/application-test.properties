server.port= 8080
server.base_url= ${BASE_URL}

spring.datasource.url= ${JDBC_DATABASE_URL_TEST}
spring.datasource.username= ${JDBC_DATABASE_USERNAME_TEST}
spring.datasource.password= ${JDBC_DATABASE_PASSWORD_TEST}

spring.jpa.show-sql= true
spring.jpa.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= none

spring.flyway.enabled= true

mailjet.mail.from= ${MAIlJET_MAIL_FROM}
mailjet.mail.key= ${MAIlJET_MAIL_KEY}
mailjet.mail.secret= ${MAIlJET_MAIL_SECRET}
mailjet.mail.email_admin= ${MAIlJET_MAIL_EMAIL_ADMIN}

jwt.secret= ${JWT_SECRET}

cors.urls= ${BASE_URL}

location: src/test/resources/location/locations.xml